<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban App</title>
</head>
<body>
    <h1>Kanban List</h1>
    <div>Add a new todo item: 
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add Item">
        </form>
    </div>
    <div>
        <h2>Incomplete Items</h2>
        <ul>
            {% for task in todo %}
            <li style="font-size: 30pt">{{ task.text }} <a href="{{ url_for('complete', id=task.id) }}">Mark As Complete</a></li>
            {% endfor %}
        </ul>
        <h2>Completed Items</h2>
        <ul>
            {% for task in done %}
            <li style="font-size: 30pt">{{ task.text }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
