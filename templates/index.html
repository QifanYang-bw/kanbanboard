{% extends "base.html" %}

    {% block head %}
    <link rel="stylesheet" href="/static/styles/kanban.css">
    <script src="/static/js/kanban.js"></script>
    {% endblock %}

    {% block content %}
    <div id="board">
        <div id="todo" class="section">
            <h1>To Do</h1>
            {% for task in todo %}
                <div id="{{ task.id }}" class="card">{{ task.text }}</div>
            {% endfor %}
        </div>
        <div id="doing" class="section">
            <h1>Doing</h1>
            {% for task in doing %}
                <div id="{{ task.id }}" class="card">{{ task.text }}</div>
            {% endfor %}
        </div>
        <div id="done" class="section">
            <h1>Done</h1>
            {% for task in done %}
                <div id="{{ task.id }}" class="card">{{ task.text }}</div>
            {% endfor %}
        </div>
        <div id="remove" class="section small">
            <h1>Dust Bin</h1>
        </div>
    </div>

    <div> 
        <form id="add_item" action="">
            <input type="text" name="card_text" placeholder="Add a new item..">
            <input type="submit" value="Submit">
        </form>
    </div>
    {% endblock %}
