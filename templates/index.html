<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban Board</title>
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <style>
        #board {
            display: table;
            margin: 0;
            padding: 0;
            border-spacing: 5px;
        }
        .section {
            display: table-cell;
            margin: 0;
            border: 1px solid #666;
            padding: 5px;
            width: 300px;
        }
        .section.droppable {
            border: 1px dashed #666;
        }
        .section > h1 {
            margin: 0;
            border-bottom: 1px solid #999;
            padding: 0;
            font-size: 12pt;
            text-align: center;
        }
        .card {
            display: inline-block;
            vertical-align: top;
            margin: 10px 5px;
            padding: 10px;
            width: 100px;
            height: 100px;
            color: black;
            background: #ff8;
            cursor: move;
            text-align: center;
            font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            box-shadow: 2px 2px 2px #eee;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            var dragItem, dragTarget;
            $( "#todo, #doing, #done" ).sortable({
                connectWith: ".section",
                over: function( event, ui ) {
                    $(this).addClass("droppable");
                },
                out: function( event, ui ) {
                    $(this).removeClass("droppable");
                },
                receive: function( event, ui ) {
                    dragItem = ui.item.attr("id");
                    dragTarget = this.id;
                    //dragTarget = ui.helper.id
                    $.ajax({
                        url: '/updatestat',
                        data: {
                            'card_id': dragItem, 
                            'new_section': dragTarget
                        },
                        type: 'POST',
                        success: function(response) {
                            console.log(response);
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                    console.log(dragItem + ' ' + dragTarget)
                },
            }).disableSelection();
        } );
    </script>
</head>
<body>
    <h1>Kanban Board</h1>
    
    <div>Add a new todo item: 
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add Item">
        </form>
    </div>
    <div id="board">
        <div id="todo" class="section">
            <h1>To Do</h1>
            {% for task in todo %}
                <div id="{{ task.id }}" class="card">{{ task.text }}</div>
            {% endfor %}
        </div>
        <div id="doing" class="section">
            <h1>Doing</h1>
            {% for task in doing %}
                <div id="{{ task.id }}" class="card">{{ task.text }}</div>
            {% endfor %}
        </div>
        <div id="done" class="section">
            <h1>Done</h1>
            {% for task in done %}
                <div id="{{ task.id }}" class="card">{{ task.text }}</div>
            {% endfor %}
        </div>
    </div>
 
</body>
</html>
